spring:
  application:
    name: problem-statement2

logging:
  level:
    root: info
    assignments.kafka: debug
  file: /var/tmp/apps/problem-statement2/problem-statement2

kafka:
  kafkaStreams:
    bootstrap.servers: '172.17.5.36:7092'
    application.id: 'ps2'

  metaData:
    topic: ps1-cap4

  kafkaProducer:
    bootstrap.servers: '172.17.5.36:7092'
    acks: 'all'
    #batch.size: 150000
    #buffer.memory: 33554432
    #client.id: 8
    #retries: 1
    #linger.ms: 10
    #compression.type: 'lz4' #Records loss
    key.serializer: 'org.apache.kafka.common.serialization.StringSerializer'
    value.serializer: 'org.apache.kafka.common.serialization.DoubleSerializer'

app:
  paths:
    filesDir: '/var/tmp/files'